<!DOCTYPE html>
<html>

<body style="background-color:powderblue;">
	<h3> Sine Calculator </h3>
    <title> Sine Calculator </title>
	<form onsubmit="return false;" method="post">
		<input placeholder="Opposite" type="text" id="opp" />
        <input placeholder="Hypotenuse" type="text" id="hyp" />
		<input type="submit" onclick="calculate();" />
	</form>
    <p id="answer">Click submit to see the answer</p>
    <p>How we got that:</p>
    <p>The formula for Sin 0 = Opposite / Hypotenuse</p>
    <p id="formulaimplement">So, the answer is Sin 0 = inputOpp / inputHyp</p>
	<a href="index.html">
		<button>Back to Calculators</button>
	</a>
	<script>
	function calculate() {
		var oppCalc = document.getElementById("opp").value;
		var hypCalc = document.getElementById("hyp").value;
		var answer = (oppCalc/hypCalc);
		document.getElementById("answer").innerHTML = answer + " radians";
        document.getElementById("formulaimplement").innerHTML = "So, the answer is Sin 0 = " + oppCalc + " / " + hypCalc  + " = " + answer + " radians";
	}
	</script>
	<style>
	button {
		appearance: button;
		backface-visibility: hidden;
		background-color: #405cf5;
		border-radius: 6px;
		border-width: 0;
		box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .1) 0 2px 5px 0, rgba(0, 0, 0, .07) 0 1px 1px 0;
		box-sizing: border-box;
		color: #fff;
		cursor: pointer;
		font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
		font-size: 100%;
		height: 44px;
		line-height: 1.15;
		margin: 12px 0 0;
		outline: none;
		overflow: hidden;
		padding: 0 25px;
		position: relative;
		text-align: center;
		text-transform: none;
		transform: translateZ(0);
		transition: all .2s, box-shadow .08s ease-in;
		user-select: none;
		-webkit-user-select: none;
		touch-action: manipulation;
		width: 100%;
	}

	button:disabled {
		cursor: default;
	}

	button:focus {
		box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
	}

	button:hover {
		background-color: #E01E79;
		border: 2px solid white;
		font-weight: 500;
	}
	</style>
</body>

</html>
